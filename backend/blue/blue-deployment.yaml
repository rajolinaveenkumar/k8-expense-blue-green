apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-blue
  namespace: expense
  labels:
    project: expense
    version: v1.0.0
    description: This-is-blue-deployment-v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      version: v1.0.0
      description: This-is-blue-deployment-v1.0.0
  template:
    metadata:
      labels:
        version: v1.0.0
        description: This-is-blue-deployment-v1.0.0
    spec:
      containers:
      - name: blue-backend-v1
        image: naveenrajoli/backend:1.0.0
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: backend-configmap
